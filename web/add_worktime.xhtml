<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="Star Date : "/>
            <h:inputText id="startDate" value="#{workTimeController.workTime.beginDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>

            <h:outputLabel value="End Date :"/>
            <h:inputText id="endDate" value="#{workTimeController.workTime.endDate}">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>

            <h:outputLabel value="Client Name : "/>
            <h:selectOneMenu id="client" value="#{workTimeController.workTime.client}" converter="#{clientConverter}" >
                <f:selectItems value="#{clientController.clientItems}" />
            </h:selectOneMenu>

            <h:commandButton action="#{workTimeController.create()}" value="Ajouter"/>

        </h:form>
    </h:body>
</html>
